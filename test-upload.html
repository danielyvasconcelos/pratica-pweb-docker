<!DOCTYPE html>
<html>
<head>
    <title>Teste Upload Foto</title>
</head>
<body>
    <h2>Teste Upload de Foto de Perfil</h2>
    <form action="http://localhost:3000/profile/photo" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Upload Foto</button>
    </form>
</body>
</html>
