services:
  # Banco de dados PostgreSQL
  db-pweb:
    image: postgres:15-alpine
    container_name: db-pweb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 921526
      POSTGRES_DB: todolist
    ports:
      - "5434:5432"
    volumes:
      - postgres_pweb_data:/var/lib/postgresql/data
    networks:
      - todo-pweb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todolist"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Backend API
  backend-pweb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-pweb
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db-pweb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 921526
      DB_NAME: todolist
      REDIS_HOST: redis-pweb
      REDIS_PORT: 6379
      JWT_SECRET: sua_chave_secreta_jwt_super_segura_2024
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 12
      SUPABASE_URL: https://dlkailwsqtpfjpufozyv.supabase.co
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsa2FpbHdzcXRwZmpwdWZvenl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3OTkzNTEsImV4cCI6MjA4MDM3NTM1MX0.8c_mJJiq8dvT6q-kTE5oHwatYRsxKewFn1HmDu7ECgg
      SUPABASE_BUCKET: profile-photos
    ports:
      - "3000:3000"
    depends_on:
      db-pweb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - todo-pweb-network
    restart: unless-stopped

  # Redis Cache
  redis-pweb:
    image: redis:7-alpine
    container_name: redis-pweb
    ports:
      - "6380:6379"
    networks:
      - todo-pweb-network
    restart: unless-stopped

  # Frontend (Build e serve com Nginx)
  frontend-pweb:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://backend-pweb:3000
    container_name: frontend-pweb
    ports:
      - "80:80"
    depends_on:
      backend-pweb:
        condition: service_healthy
    networks:
      - todo-pweb-network
    restart: unless-stopped

networks:
  todo-pweb-network:
    driver: bridge

volumes:
  postgres_pweb_data:
